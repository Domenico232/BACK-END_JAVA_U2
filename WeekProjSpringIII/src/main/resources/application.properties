#Parametri di accesso al DB tramite Spring Data Jpa
spring.datasource.url = jdbc:postgresql://localhost:5432/fireAllarmProj
spring.datasource.username = postgres
spring.datasource.password = admin
spring.datasource.driver-class-name = org.postgresql.Driver
#Parametri di configurazione logback
logging.pattern.console = %d{HH:mm:ss.SSS} [thread] %-5level %logger[36] -%msg%n
logging.pattern.file = %d{HH:mm:ss.SSS} [thread] %-5level %logger[36] -%msg%n
logging.file.name= logs/application.log
logging.file.path= logs/

spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
